<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - Bright Days Child Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8f0;
      font-family: "Poppins", sans-serif;
    }
    .container {
      max-width: 600px;
      background-color: #ffffffcc;
      margin-top: 50px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #5d4b43;
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #f7b267;
      border: none;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1.1rem;
    }
    .btn-submit:hover {
      background-color: #f79d65;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Child Care Provider Application</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Experience with Children</label>
        <textarea class="form-control" rows="3" placeholder="Tell us about your experience" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Certifications (CPR, First Aid, etc.)</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Age Groups</label>
        <select class="form-select" required>
          <option value="">Select one...</option>
          <option>Toddlers (1–3 years)</option>
          <option>Preschool (3–5 years)</option>
          <option>School Age (6–10 years)</option>
          <option>Any Age</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Why do you want to work with us?</label>
        <textarea class="form-control" rows="3" required></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="availability" required>
        <label class="form-check-label" for="availability">
          I’m available Monday to Friday, 8AM–5PM
        </label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-submit">Submit Application</button>
      </div>
    </form>
  </div>
</body>
</html>
