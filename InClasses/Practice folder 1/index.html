<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright Days Child Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8f0;
      font-family: "Poppins", sans-serif;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #5d4b43;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .apply-btn {
      background-color: #f7b267;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .apply-btn:hover {
      background-color: #f79d65;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Join Our Caring Team!</h1>
    <p>We’re looking for warm, responsible, and dependable childcare providers to join our family.  
    Monday – Friday, 8AM to 5PM.</p>
    <a href="apply.html">
      <button class="apply-btn">Apply Now</button>
    </a>
  </div>
</body>
</html>
