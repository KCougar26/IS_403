<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Averager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .scores, .average {
      margin-top: 20px;
      font-size: 18px;
    }

    .score-list {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }

    .score-list li {
      background: #f2f2f2;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Score Averager</h1>
    <button onclick="startScoring()">Enter Scores</button>

    <div class="scores">
      <h3>Scores Entered:</h3>
      <ul id="scoreList" class="score-list"></ul>
    </div>

    <div id="averageResult" class="average"></div>
  </div>

  <script>
    function startScoring() {
      let scores = [];
      let addMore = true;

      while (addMore) {
        let score = prompt("Enter a score:");
        if (score === null) break; // user pressed cancel

        score = parseFloat(score);

        if (isNaN(score)) {
          alert("Invalid entry. Please enter a number.");
          continue;
        }

        if (score < 0) {
          alert("Negative numbers are not allowed. Please enter a positive score.");
          continue;
        }

        scores.push(score);

        addMore = confirm("Do you want to add another score?");
      }

      // Display scores
      const list = document.getElementById("scoreList");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        list.appendChild(li);
      });

      // Display average
      if (scores.length > 0) {
        const sum = scores.reduce((a, b) => a + b, 0);
        const avg = (sum / scores.length).toFixed(2);
        document.getElementById("averageResult").innerHTML =
          `<strong>Average Score: ${avg}</strong>`;
      } else {
        document.getElementById("averageResult").innerHTML =
          `<strong>No valid scores entered.</strong>`;
      }
    }
  </script>
</body>
</html>
