<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Person Info Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f6f0e8; /* warm beige */
      color: #3b2f2f; /* dark warm brown */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: #fff8ef; /* soft cream */
      border: none;
      box-shadow: 0 4px 10px rgba(80, 60, 40, 0.2);
    }

    .card-body {
      border-radius: 1rem;
    }

    h2 {
      color: #7b4b28; /* warm earthy brown */
      font-weight: 600;
    }

    .form-label {
      color: #5a3d2b;
      font-weight: 500;
    }

    .form-control, .form-select {
      background-color: #fff2e2;
      border: 1px solid #e0c4a7;
      color: #3b2f2f;
    }

    .form-control:focus, .form-select:focus {
      border-color: #d49558;
      box-shadow: 0 0 0 0.2rem rgba(212, 149, 88, 0.25);
    }

    .form-check-label {
      color: #4b3422;
    }

    .btn-primary {
      background-color: #d49558;
      border-color: #d49558;
    }

    .btn-primary:hover {
      background-color: #b87d47;
      border-color: #b87d47;
    }

    .btn-success {
      background-color: #e1a95f;
      border-color: #e1a95f;
    }

    .btn-success:hover {
      background-color: #c28c47;
      border-color: #c28c47;
    }

    hr {
      border-color: #e0c4a7;
    }

    #displayData {
      background-color: #fff4e1;
      border-radius: 0.5rem;
      padding: 1rem;
      color: #3b2f2f;
    }

    .list-group-item {
      background-color: #fffaf2;
      border-color: #f0d8b5;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">Person Information</h2>
        <form id="personForm" class="needs-validation" novalidate>

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">Please enter a first name.</div>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="invalid-feedback">Please enter a last name.</div>
          </div>

          <div class="mb-3">
            <label for="breakfast" class="form-label">Favorite Breakfast Food</label>
            <select class="form-select" id="breakfast" required>
              <option value="">Choose...</option>
              <option>Bacon</option>
              <option>Eggs</option>
              <option>Pancakes</option>
              <option>Cereal</option>
              <option>Protein Drink</option>
              <option>Other</option>
            </select>
            <div class="invalid-feedback">Please select a breakfast food.</div>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Which Movie do you like better?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="movie" id="movieR" value="R" required>
              <label class="form-check-label" for="movieR">Remember the Titans</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="movie" id="movieA" value="A">
              <label class="form-check-label" for="movieA">Crazy Rich Asians</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="movie" id="movieM" value="M">
              <label class="form-check-label" for="movieM">Moneyball</label>
            </div>
            <div class="invalid-feedback d-block">Please choose a movie.</div>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="wantA">
            <label class="form-check-label" for="wantA">I want an A</label>
          </div>

          <div class="d-flex justify-content-center gap-3">
            <button type="button" class="btn btn-primary px-4" onclick="addPerson()">Add</button>
            <button type="button" class="btn btn-success px-4" onclick="displayData()">Display</button>
          </div>
        </form>

        <hr class="my-4">

        <p id="displayData" name="displayData" class="fs-5 text-center"></p>
      </div>
    </div>
  </div>

  <script>
    const people = [];

    function addPerson() {
      const form = document.getElementById('personForm');
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const breakfast = document.getElementById('breakfast').value;
      const movie = document.querySelector('input[name="movie"]:checked')?.value;
      const wantA = document.getElementById('wantA').checked ? 'Yes' : 'No';

      const person = { firstName, lastName, breakfast, movie, wantA };
      people.push(person);

      form.reset();
      form.classList.remove('was-validated');
    }

    function displayData() {
      const display = document.getElementById('displayData');
      display.innerHTML = '';

      if (people.length === 0) {
        display.textContent = 'No entries to display.';
        return;
      }

      let output = '<ul class="list-group">';
      people.forEach((p, i) => {
        const movieName = p.movie === 'R' ? 'Remember the Titans' :
                          p.movie === 'A' ? 'Crazy Rich Asians' :
                          'Moneyball';
        output += `<li class="list-group-item">
          <strong>${i + 1}.</strong> ${p.firstName} ${p.lastName} â€” 
          Likes <em>${p.breakfast}</em> for breakfast, prefers <em>${movieName}</em>, 
          Wants an A: <em>${p.wantA}</em>
        </li>`;
      });
      output += '</ul>';
      display.innerHTML = output;
    }
  </script>

</body>
</html>
